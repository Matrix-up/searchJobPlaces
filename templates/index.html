{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wyszukiwarka pracy</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="search">
    <form method="POST">
        {% csrf_token %}
        <h1>WYSZUKIWARKA PRACY</h1>
        <div class="search-name">
            <label>
                <input type="text" class="search-name-label" name="search">
            </label>
            <input type="submit" class="search-button" value="Szukaj">
        </div>
        <br>
        <div class="search-place">
            <label>
                Miejsce:<br>
                <input type="text" name="place">
            </label>
        </div>
        <br>
    </form>
</div>
</body>
</html>
