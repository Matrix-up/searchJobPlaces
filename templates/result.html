{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wyszukiwarka pracy</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
</head>
<body>
<div class="results">
<h1 class="title-in-results">WYSZUKIWARKA PRACY</h1>
    <form method="post" class="results-form">
        {% csrf_token %}
        <div class="search-name">
            <label>
                <input type="text" name="search" value="{{ search }}">
            </label>
            <input type="submit" value="Szukaj">
        </div>
        <br>
        <div class="search-place">
            <label>
                Miejsce:<br>
                <input type="text" name="place" value="{{ place }}">
            </label>
        </div>
    </form>
<br>
<h2>Wyniki wyszukiwania dla "{{ search }}"</h2>
    <table>
        <tr>
            <th>Nazwa Stanowiska</th>
            <th>Pracodawca</th>
            <th>Lokalizacja</th>
        </tr>
        <tr class="site">
            <th colspan="3" class="service-name">pracuj.pl</th>
        </tr>
        {% for name, link, employer, location in jobsList %}
        <tr>
            <td><a href="{{ link }}" target="_blank">{{ name }}</a></td>
            <td class="employer">{{ employer }}</td>
            <td class="location">{{ location }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
